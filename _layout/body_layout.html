<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/minimal-mistakes/zenobia.png" alt="Drexel SIAM Student Chapter" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Drexel University SIAM Chapter</h3>
            <p class="author__bio" itemprop="description">Encouraging Applied Mathematics.</p>
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> <span itemprop="name">Philadelphia, PA</span></li>
            </ul>
          </div>
        </div>
      </div>
